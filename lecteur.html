<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Manuel iOS</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #fff; padding: 20px; max-width: 800px; margin: 0 auto; color: #111;}
        
        /* Boutons de navigation */
        .nav-bar { margin-bottom: 20px; display: flex; justify-content: space-between; }
        button { padding: 12px 20px; border-radius: 8px; border: none; font-size: 16px; font-weight: bold; cursor: pointer; }
        .btn-back { background-color: #ecf0f1; color: #333; }
        .btn-action { background-color: #3498db; color: white; width: 100%; margin-top: 10px;}
        .btn-reset { background-color: #e74c3c; color: white; display: none;} /* Cach√© par d√©faut */

        /* Zone de saisie (Mode √âdition) */
        #inputZone {
            width: 100%;
            height: 300px;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            font-family: monospace;
            box-sizing: border-box;
            display: block;
        }

        /* Zone de lecture (Mode Lecture) - Cach√©e au d√©but */
        #readerZone {
            display: none;
            font-size: 24px; /* Gros pour bien voir */
            line-height: 1.6;
            text-align: left;
            padding: 20px;
            white-space: pre-wrap; /* Respecte les sauts de ligne */
        }

        h1 { text-align: center; color: #2c3e50; margin-bottom: 10px; }
        .tip { background: #fff3cd; padding: 10px; border-radius: 8px; font-size: 0.9rem; color: #856404; margin-bottom: 15px; text-align: center;}
    </style>
</head>
<body>

    <div class="nav-bar">
        <button class="btn-back" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Retour</button>
        <button class="btn-reset" id="resetBtn" onclick="resetMode()">‚úèÔ∏è Modifier le texte</button>
    </div>

    <h1>üéôÔ∏è Lecteur Manuel</h1>

    <div id="editContainer">
        <div class="tip">
            Colle ton texte ci-dessous. Utilise des sauts de ligne ou des points "." pour marquer les pauses.
        </div>
        <textarea id="inputZone" placeholder="Exemple :
Quelle est la capitale de la France ?
.
.
R√©ponse : Paris."></textarea>
        <button class="btn-action" onclick="startMode()">‚úÖ Valider pour Lecture</button>
    </div>

    <div id="readerZone"></div>

    <script>
        // Sauvegarde automatique du texte pour ne pas le perdre
        const savedText = localStorage.getItem('manualText');
        if (savedText) {
            document.getElementById('inputZone').value = savedText;
        }

        function startMode() {
            const text = document.getElementById('inputZone').value;
            if (!text.trim()) return alert("Colle du texte d'abord !");

            // Sauvegarde
            localStorage.setItem('manualText', text);

            // Bascule l'affichage
            document.getElementById('editContainer').style.display = 'none';
            const reader = document.getElementById('readerZone');
            reader.style.display = 'block';
            
            // Affiche le texte proprement
            reader.innerText = text;

            // Affiche le bouton "Modifier"
            document.getElementById('resetBtn').style.display = 'block';
            
            // Petit message temporaire
            alert("Texte pr√™t ! Active maintenant le contr√¥leur vocal de ton iPad.");
        }

        function resetMode() {
            document.getElementById('editContainer').style.display = 'block';
            document.getElementById('readerZone').style.display = 'none';
            document.getElementById('resetBtn').style.display = 'none';
        }
    </script>
</body>
</html>
