<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Quiz IAE</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin: 5px;
        }
        button.stop { background-color: #e74c3c; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input[type=range] { width: 100%; }
        select { width: 100%; padding: 10px; margin-top: 5px; }
        .status { font-size: 1.2rem; margin-top: 20px; color: #555; font-weight: bold; }
    </style>
</head>
<body>

    <h1>üéôÔ∏è Lecteur IAE</h1>

    <div class="controls">
        <label>Dur√©e de la pause (r√©flexion) : <span id="pauseVal">4</span> sec</label>
        <input type="range" id="pauseTime" min="1" max="15" value="4" oninput="document.getElementById('pauseVal').textContent = this.value">

        <label>Vitesse de lecture :</label>
        <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1.1">

        <label>Voix :</label>
        <select id="voices"></select>

        <br><br>
        <button onclick="startReading()">‚ñ∂Ô∏è Lire le Quiz</button>
        <button class="stop" onclick="stopReading()">‚èπÔ∏è Stop</button>
    </div>

    <textarea id="textInput" placeholder="Colle ton script ici...
Question 1 : ...
R√©ponse : ..."></textarea>

    <div class="status" id="statusDisplay">Pr√™t</div>

    <script>
        const synth = window.speechSynthesis;
        let voices = [];
        
        // Charge les voix disponibles sur le t√©l√©phone
        function populateVoices() {
            voices = synth.getVoices();
            const voiceSelect = document.getElementById('voices');
            voiceSelect.innerHTML = '';
            voices.forEach((voice, index) => {
                if(voice.lang.includes('fr')) { // Filtre pour ne garder que le Fran√ßais
                    const option = document.createElement('option');
                    option.textContent = voice.name;
                    option.value = index;
                    voiceSelect.appendChild(option);
                }
            });
        }
        populateVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoices;
        }

        function stopReading() {
            synth.cancel();
            document.getElementById('statusDisplay').textContent = "Arr√™t√©";
        }

        async function startReading() {
            stopReading(); // Reset avant de commencer
            
            const text = document.getElementById('textInput').value;
            const pauseTime = document.getElementById('pauseTime').value * 1000; // en ms
            const rate = document.getElementById('rate').value;
            const voiceIndex = document.getElementById('voices').value;
            
            // On d√©coupe le texte par ligne
            const lines = text.split('\n');
            const statusDisplay = document.getElementById('statusDisplay');

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // Si la ligne est vide ou contient juste "...", on fait une pause
                if (line === "" || line === "..." || line.includes("<break")) {
                    statusDisplay.textContent = "‚è≥ Pause r√©flexion...";
                    await new Promise(r => setTimeout(r, pauseTime));
                    continue; 
                }

                // Sinon, on lit la ligne
                statusDisplay.textContent = "üîä " + line;
                const utterance = new SpeechSynthesisUtterance(line);
                utterance.voice = voices[voiceIndex];
                utterance.rate = rate;

                // Astuce pour iOS : on attend la fin de la parole avant de passer √† la suite
                await new Promise(resolve => {
                    utterance.onend = resolve;
                    synth.speak(utterance);
                });
                
                // Petite pause naturelle de 0.5s apr√®s chaque phrase parl√©e
                await new Promise(r => setTimeout(r, 500));
            }
            
            statusDisplay.textContent = "‚úÖ Termin√© !";
        }
    </script>
</body>
</html>
