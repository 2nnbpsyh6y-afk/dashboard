<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Google Voice</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f4f7f6; padding: 20px; text-align: center; padding-bottom: 80px;}
        textarea { width: 100%; height: 200px; border: 1px solid #ccc; border-radius: 8px; padding: 10px; font-size: 16px; margin-bottom: 20px; box-sizing: border-box; font-family: monospace;}
        .controls { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; text-align: left;}
        button { background-color: #4285f4; color: white; border: none; padding: 15px 20px; font-size: 18px; border-radius: 10px; cursor: pointer; margin: 5px 0; width: 100%; font-weight: bold;}
        button.stop { background-color: #e74c3c; }
        button.back { background-color: #95a5a6; margin-bottom: 20px;}
        select { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; background: #fff; margin-bottom: 15px; box-sizing: border-box; font-weight: bold;}
        label { display: block; margin: 10px 0 5px; font-weight: bold; color: #333; }
        .status { font-size: 1.2rem; margin-top: 20px; color: #555; font-weight: bold; text-align: center;}
        hr { border: 0; border-top: 1px solid #eee; margin: 20px 0; }
    </style>
</head>
<body>

    <button class="back" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Retour au Dashboard</button>

    <h1>üéôÔ∏è Lecteur Google Voice</h1>

    <div class="controls">
        <label>1. Choisir un Entra√Ænement :</label>
        <select id="quizSelector" onchange="loadQuiz()">
            <option value="">-- S√©lectionner un Quiz --</option>
            <option value="actu">üåç Actualit√© Expert</option>
            <option value="maths">üßÆ Maths Mental</option>
            <option value="fr">üá´üá∑ Fran√ßais</option>
            <option value="culture">üá™üá∫ Culture G</option>
        </select>

        <label>2. R√©glages :</label>
        <div>Pause r√©flexion : <span id="pauseVal">4</span> sec</div>
        <input type="range" id="pauseTime" min="1" max="10" value="4" style="width:100%" oninput="document.getElementById('pauseVal').textContent = this.value">
        
        <hr>

        <button onclick="startReading()">‚ñ∂Ô∏è Lire avec Google (Gratuit)</button>
        <button class="stop" onclick="stopReading()">‚èπÔ∏è Stop</button>
    </div>

    <textarea id="textInput" placeholder="Colle ton script ici..."></textarea>
    <div class="status" id="statusDisplay">Pr√™t</div>

    <script>
        // --- BANQUE DE QUIZ ---
        const QUIZZES = {
            "actu": `Qui a √©t√© nomm√© Premier Ministre le 5 septembre 2024 ?
...
R√©ponse : Michel Barnier.
Quel pays accueille la COP29 en novembre 2024 ?
...
R√©ponse : L'Azerba√Ødjan.
Quelle √©crivaine sud-cor√©enne a re√ßu le Prix Nobel de Litt√©rature 2024 ?
...
R√©ponse : Han Kang.
Qui a succ√©d√© √† Jens Stoltenberg √† l'OTAN ?
...
R√©ponse : Mark Rutte.`,
            
            "maths": `Question : Combien font 15 fois 15 ?
...
R√©ponse : 225.
Question : 40 divis√© par 0,5 ?
...
R√©ponse : 80.`,

            "fr": `Question : Pluriel de un garde-manger ?
...
R√©ponse : Des garde-manger (Invariable).
Question : Ils se sont succ√©d√©, faut-il un S ?
...
R√©ponse : Non, invariable.`,

            "culture": `Question : Capitale de la Suisse ?
...
R√©ponse : Berne.
Question : Ann√©e du Trait√© de Maastricht ?
...
R√©ponse : 1992.`
        };

        function loadQuiz() {
            const val = document.getElementById('quizSelector').value;
            if(QUIZZES[val]) document.getElementById('textInput').value = QUIZZES[val];
        }

        // --- LECTEUR GOOGLE ---
        let currentAudio = null;
        let stopFlag = false;

        function stopReading() {
            stopFlag = true;
            if (currentAudio) { 
                currentAudio.pause(); 
                currentAudio.currentTime = 0; 
            }
            document.getElementById('statusDisplay').textContent = "Arr√™t√© ‚èπÔ∏è";
        }

        async function startReading() {
            stopFlag = false;
            const text = document.getElementById('textInput').value;
            if(!text) return alert("Choisis un quiz ou colle du texte !");

            const pauseTime = document.getElementById('pauseTime').value * 1000;
            const lines = text.split('\n');
            const statusDisplay = document.getElementById('statusDisplay');

            for (let i = 0; i < lines.length; i++) {
                if (stopFlag) break;
                const line = lines[i].trim();
                if (!line) continue;

                // GESTION PAUSE
                if (line === "" || line === "..." || line.includes("<break")) {
                    statusDisplay.textContent = "‚è≥ R√©flexion (" + (pauseTime/1000) + "s)...";
                    await new Promise(r => setTimeout(r, pauseTime));
                    continue;
                }

                // LECTURE VIA GOOGLE API
                statusDisplay.textContent = "üîä " + line;
                try {
                    await playGoogleTTS(line);
                } catch (e) {
                    statusDisplay.textContent = "‚ùå Erreur Connexion";
                    console.error(e);
                    break;
                }
                
                // Petite pause naturelle
                await new Promise(r => setTimeout(r, 300));
            }
            if (!stopFlag) statusDisplay.textContent = "‚úÖ Termin√© !";
        }

        function playGoogleTTS(text) {
            return new Promise((resolve, reject) => {
                // Hack de l'API Google Translate
                const url = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=fr&client=tw-ob`;
                
                if (currentAudio) { currentAudio.pause(); }
                currentAudio = new Audio(url);
                
                currentAudio.onended = resolve;
                currentAudio.onerror = reject;
                currentAudio.play().catch(e => reject(e));
            });
        }
    </script>
</body>
</html>
