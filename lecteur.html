<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Manuel + Pause</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #fff; padding: 20px; max-width: 800px; margin: 0 auto; text-align: center; color: #333;}
        
        /* CONTR√îLES */
        .controls { background: #f8f9fa; padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #eee;}
        
        label { display: block; margin: 10px 0 5px; font-weight: bold; font-size: 0.9rem;}
        
        select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; background: white; font-size: 16px; margin-bottom: 10px;}
        
        input[type=range] { width: 100%; margin-bottom: 15px; }
        
        /* BOUTONS */
        button { padding: 12px; border-radius: 8px; border: none; font-size: 16px; font-weight: bold; cursor: pointer; color: white; width: 100%; margin-bottom: 10px;}
        .btn-load { background-color: #27ae60; }
        .btn-play { background-color: #3498db; font-size: 1.2rem; padding: 15px;}
        .btn-stop { background-color: #e74c3c; }
        .btn-back { background-color: #95a5a6; width: auto; padding: 8px 15px; font-size: 0.9rem; margin-bottom: 15px;}

        /* ZONE DE TEXTE */
        textarea {
            width: 100%;
            height: 300px;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            font-family: monospace; /* Pour bien aligner le texte */
            box-sizing: border-box;
            resize: none;
        }

        /* STATUT PENDANT LECTURE */
        #statusBox {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            padding: 15px;
            border-radius: 10px;
            background: #e8f4fd;
            display: none; /* Cach√© au d√©but */
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div style="text-align: left;">
        <button class="btn-back" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Retour</button>
    </div>

    <h1>üéôÔ∏è Lecteur Manuel</h1>

    <div class="controls">
        <button class="btn-load" onclick="forceLoadVoices()">üîÑ 1. Charger les Voix</button>
        <select id="voices"><option>Clique sur le bouton vert ‚¨ÜÔ∏è</option></select>

        <label>Temps de pause sur "..." : <span id="pauseVal">4</span> secondes</label>
        <input type="range" id="pauseTime" min="1" max="15" value="4" oninput="document.getElementById('pauseVal').textContent = this.value">
        
        <button class="btn-play" onclick="startReading()">‚ñ∂Ô∏è LIRE LE TEXTE</button>
        <button class="btn-stop" onclick="stopReading()">‚èπÔ∏è STOP</button>
    </div>

    <textarea id="textInput" placeholder="Colle tes questions ici.
Fais un saut de ligne et mets 3 petits points pour la pause.

Exemple :
Quelle est la capitale de la France ?
...
R√©ponse : Paris."></textarea>

    <div id="statusBox"></div>

    <script>
        const synth = window.speechSynthesis;
        let voices = [];

        // --- 1. CHARGEMENT DES VOIX ---
        function forceLoadVoices() {
            voices = synth.getVoices();
            const select = document.getElementById('voices');
            
            if(voices.length === 0) { 
                setTimeout(forceLoadVoices, 100); // On r√©essaie si vide
                return; 
            }
            
            select.innerHTML = '';
            
            // Filtre simple : On garde tout ce qui contient "fr"
            const frVoices = voices.filter(v => v.lang.includes('fr') || v.name.includes('French'));
            
            if(frVoices.length === 0) {
                const opt = document.createElement('option');
                opt.textContent = "Aucune voix FR trouv√©e";
                select.appendChild(opt);
            } else {
                frVoices.forEach((v, i) => {
                    const opt = document.createElement('option');
                    // Nettoyage du nom pour que ce soit propre
                    let cleanName = v.name.replace('French', '').replace('(France)', '').replace('(Canada)', '').trim();
                    opt.textContent = cleanName;
                    opt.value = voices.indexOf(v); // Index global
                    select.appendChild(opt);
                    
                    // S√©lectionne Thomas par d√©faut si pr√©sent
                    if(v.name.includes('Thomas')) select.value = opt.value;
                });
                document.querySelector('.btn-load').textContent = "‚úÖ Voix Charg√©es";
            }
        }
        // Essai automatique au d√©marrage
        setTimeout(forceLoadVoices, 500);


        // --- 2. LECTURE INTELLIGENTE ---
        function stopReading() {
            synth.cancel();
            document.getElementById('statusBox').style.display = 'none';
            document.getElementById('textInput').style.display = 'block';
        }

        async function startReading() {
            synth.cancel(); // Reset
            
            const text = document.getElementById('textInput').value;
            if(!text.trim()) return alert("Colle du texte d'abord !");

            // Bascule affichage (Cache le texte, montre le statut)
            // document.getElementById('textInput').style.display = 'none'; // D√©commente si tu veux cacher le texte pendant la lecture
            const statusBox = document.getElementById('statusBox');
            statusBox.style.display = 'block';
            statusBox.textContent = "D√©marrage...";

            const pauseMs = document.getElementById('pauseTime').value * 1000;
            const voiceIndex = document.getElementById('voices').value;
            
            // D√©coupage ligne par ligne
            const lines = text.split('\n');

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                if (!line) continue; // On saute les lignes vides

                // --- DETECTEUR DE PAUSE ---
                // Si la ligne contient "..." ou juste un point "."
                if (line === "..." || line === ".." || line === ".") {
                    statusBox.textContent = "‚è≥ R√©flexion (" + (pauseMs/1000) + "s)...";
                    await new Promise(r => setTimeout(r, pauseMs));
                    continue; // On passe √† la ligne suivante sans lire les points
                }

                // --- LECTURE ---
                statusBox.textContent = "üîä " + line;
                
                const utter = new SpeechSynthesisUtterance(line);
                // Applique la voix choisie
                if(voices[voiceIndex]) utter.voice = voices[voiceIndex];
                utter.rate = 1.0; // Vitesse normale

                await new Promise(resolve => {
                    utter.onend = resolve;
                    utter.onerror = resolve; // Continue m√™me si erreur
                    synth.speak(utter);
                });
                
                // Petite pause naturelle (0.5s) apr√®s chaque phrase parl√©e
                await new Promise(r => setTimeout(r, 500));
            }
            
            statusBox.textContent = "‚úÖ Termin√© !";
        }
    </script>
</body>
</html>
