<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur IAE (Final)</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f4f7f6; padding: 20px; text-align: center; padding-bottom: 80px;}
        textarea { width: 100%; height: 200px; border: 1px solid #ccc; border-radius: 8px; padding: 10px; font-size: 16px; margin-bottom: 20px; box-sizing: border-box; font-family: monospace;}
        .controls { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; text-align: left;}
        button { background-color: #3498db; color: white; border: none; padding: 15px 20px; font-size: 18px; border-radius: 10px; cursor: pointer; margin: 5px 0; width: 100%; font-weight: bold;}
        button.stop { background-color: #e74c3c; }
        button.refresh { background-color: #27ae60; }
        button.back { background-color: #95a5a6; margin-bottom: 20px;}
        select, input[type=text] { width: 100%; padding: 12px; border: 2px solid #3498db; border-radius: 8px; font-size: 16px; background: #fff; margin-bottom: 15px; box-sizing: border-box; font-weight: bold;}
        label { display: block; margin: 10px 0 5px; font-weight: bold; color: #333; }
        .status { font-size: 1.2rem; margin-top: 20px; color: #555; font-weight: bold; text-align: center;}
        hr { border: 0; border-top: 1px solid #eee; margin: 20px 0; }
    </style>
</head>
<body>

    <button class="back" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Retour au Dashboard</button>

    <h1>üéôÔ∏è Lecteur IAE (Thomas)</h1>

    <div class="controls">
        <button class="refresh" onclick="forceLoadVoices()">üîÑ 1. Charger Thomas</button>

        <label>Voix (Thomas s√©lectionn√© par d√©faut) :</label>
        <select id="voices">
            <option>Clique sur le bouton vert...</option>
        </select>

        <label>Pause r√©flexion : <span id="pauseVal">4</span> sec</label>
        <input type="range" id="pauseTime" min="1" max="10" value="4" style="width:100%" oninput="document.getElementById('pauseVal').textContent = this.value">
        
        <hr>

        <button onclick="startReading()">‚ñ∂Ô∏è 2. Lire le Quiz</button>
        <button class="stop" onclick="stopReading()">‚èπÔ∏è Stop</button>
    </div>

    <textarea id="textInput" placeholder="Colle ton script ici..."></textarea>
    <div class="status" id="statusDisplay">Pr√™t</div>

    <script>
        const synth = window.speechSynthesis;
        let voices = [];

        function forceLoadVoices() {
            voices = synth.getVoices();
            
            if (voices.length === 0) {
                setTimeout(forceLoadVoices, 100);
                return;
            }

            const voiceSelect = document.getElementById('voices');
            voiceSelect.innerHTML = ''; 
            
            // FILTRE : On garde SEULEMENT 'fr-FR' (France)
            // On exclut Canada (CA), Belgique (BE), Suisse (CH)
            const frVoices = voices.filter(v => v.lang === 'fr-FR');

            let thomasFound = false;

            if (frVoices.length === 0) {
                const opt = document.createElement('option');
                opt.textContent = "Aucune voix France trouv√©e";
                voiceSelect.appendChild(opt);
            } else {
                frVoices.forEach((voice) => {
                    const option = document.createElement('option');
                    // On affiche le nom simple
                    option.textContent = voice.name.replace('French (France)', '').trim();
                    option.value = voices.indexOf(voice); // Index global
                    voiceSelect.appendChild(option);

                    // SI C'EST THOMAS, ON LE SELECTIONNE DIRECT
                    if (voice.name.includes('Thomas')) {
                        voiceSelect.value = option.value;
                        thomasFound = true;
                    }
                });
                
                // Feedback visuel
                const btn = document.querySelector('.refresh');
                if(thomasFound) {
                    btn.textContent = "‚úÖ Thomas Charg√© !";
                    btn.style.backgroundColor = "#2ecc71";
                } else {
                    btn.textContent = "‚ö†Ô∏è Thomas introuvable";
                    btn.style.backgroundColor = "#f39c12";
                }
            }
        }

        // Chargement auto
        setTimeout(forceLoadVoices, 500);

        function stopReading() {
            synth.cancel();
            document.getElementById('statusDisplay').textContent = "Arr√™t√© ‚èπÔ∏è";
        }

        async function startReading() {
            stopReading();
            const text = document.getElementById('textInput').value;
            const pauseTime = document.getElementById('pauseTime').value * 1000;
            const voiceIndex = document.getElementById('voices').value;
            const lines = text.split('\n');
            const statusDisplay = document.getElementById('statusDisplay');

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                if (line === "..." || line.includes("<break")) {
                    statusDisplay.textContent = "‚è≥ R√©flexion (" + (pauseTime/1000) + "s)...";
                    await new Promise(r => setTimeout(r, pauseTime));
                    continue;
                }

                statusDisplay.textContent = "üîä " + line;
                const utterance = new SpeechSynthesisUtterance(line);
                
                // Application de la voix choisie
                if (voiceIndex && voices[voiceIndex]) {
                    utterance.voice = voices[voiceIndex];
                }
                
                utterance.rate = 1.1; // Un peu dynamique

                await new Promise(resolve => {
                    utterance.onend = resolve;
                    synth.speak(utterance);
                });
                
                await new Promise(r => setTimeout(r, 500)); // Petite pause naturelle
            }
            statusDisplay.textContent = "‚úÖ Termin√© !";
        }
    </script>
</body>
</html>
